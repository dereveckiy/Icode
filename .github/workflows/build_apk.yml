name: Build APK with Buildozer

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential ccache git zip unzip \
          openjdk-17-jdk libstdc++6 zlib1g zlib1g-dev \
          libffi-dev libssl-dev liblzma-dev libncurses6

        pip install --upgrade pip
        pip install buildozer cython

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.keystore

    - name: Build APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        buildozer android release

    - name: List APK files
      run: |
        echo "✅ APK-файл:"
        ls -lh bin/

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Icode-APK
        path: bin/*.apk
